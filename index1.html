<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Forecast</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a suitable font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-image 1s ease-in-out;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }

        /* Initial/Default background - a neutral placeholder */
        body {
            background-color: #2c3e50; 
            background-image: url('https://placehold.co/1080x1920/1a2a3a/white?text=Loading...');
        }

        /* Blur/Darkening overlay for readability */
        #weather-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2); /* Subtle dark overlay */
            pointer-events: none;
            z-index: 0;
            border-radius: 1.5rem;
        }

        /* Specific Background Classes (Placeholder URLs used) */
        .bg-rain {
            background-image: url('https://placehold.co/1080x1920/34495e/ffffff?text=RAINY%20DAY');
        }
        .bg-sunny {
            background-image: url('https://placehold.co/1080x1920/f39c12/000000?text=SUNNY%20DAY');
        }
        .bg-snow {
            background-image: url('https://placehold.co/1080x1920/95a5a6/000000?text=SNOWY%20MOUNTAINS');
        }
        .bg-cloudy {
            background-image: url('https://placehold.co/1080x1920/7f8c8d/ffffff?text=CLOUDY%20SKY');
        }
        
        /* Custom Toggle Switch Styles (matching the template style) */
        .toggle-switch {
            width: 48px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background .4s;
            flex-shrink: 0;
        }
        .toggle-switch:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform .4s;
        }
        .toggle-switch.toggled {
            background: #4f46e5; /* Indigo color */
        }
        .toggle-switch.toggled:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body id="body-container">

    <div id="weather-container" class="w-full max-w-sm h-[85vh] sm:h-[90vh] bg-white bg-opacity-10 rounded-3xl shadow-2xl backdrop-blur-sm p-6 relative overflow-hidden flex flex-col justify-between">
        <!-- Z-Index 10 for content -->
        <div class="relative z-10 flex flex-col h-full">

            <!-- Header Section: Today & Settings Menu -->
            <header class="flex justify-between items-center mb-10">
                <h1 id="header-text" class="text-4xl font-light tracking-wide">Today</h1>
                <div class="relative">
                    <button id="settings-button" class="text-3xl font-bold p-1 hover:text-gray-300">
                        &#x22EE; <!-- Vertical ellipsis -->
                    </button>
                    <!-- Settings Dropdown/Panel -->
                    <div id="settings-panel" class="absolute right-0 mt-2 p-4 w-64 bg-gray-800 bg-opacity-70 backdrop-blur-md rounded-lg shadow-xl hidden text-sm font-semibold">
                        <h3 class="mb-4 text-white text-base">Settings</h3>

                        <!-- Temperature Unit Toggle -->
                        <div class="flex justify-between items-center mb-3">
                            <span>Temperature:</span>
                            <div class="flex items-center space-x-2">
                                <span id="unit-c" class="font-bold text-indigo-300">Â°C</span>
                                <div id="temp-toggle" class="toggle-switch"></div>
                                <span id="unit-f">Â°F</span>
                            </div>
                        </div>

                        <!-- Location Search (Vague, simple input) -->
                        <div class="mt-4">
                            <label for="location-input" class="block mb-1">City/Location:</label>
                            <input type="text" id="location-input" value="Nashik"
                                   class="w-full p-2 rounded-md bg-gray-700 bg-opacity-50 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
                                   placeholder="Enter City Name">
                            <button id="search-button" class="w-full mt-2 py-1.5 bg-indigo-500 rounded-md hover:bg-indigo-600 transition">
                                Apply
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Temperature Display -->
            <main class="flex-grow flex flex-col justify-center items-center text-center -mt-16">
                <p id="current-temp" class="text-[6rem] font-bold leading-none">--</p>
                <p id="weather-description" class="xl font-semibold mt-2">Loading...</p>
                
                <!-- 5-day report button (matching template) -->
                <button class="mt-4 px-4 py-1.5 text-sm font-semibold rounded-full border border-white hover:bg-white hover:text-black transition duration-300">
                    5-day report
                </button>
            </main>

            <!-- Forecast Section & Footer -->
            <footer class="mt-auto pt-6">
                <!-- Forecast List -->
                <div id="forecast-list" class="space-y-4">
                    <!-- Forecast items populated by JS -->
                    <div id="loading-message" class="text-center text-gray-300">Fetching weather data...</div>
                </div>

                <!-- Location Footer -->
                <div class="flex items-center justify-center mt-6 pt-4 border-t border-white border-opacity-20">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="location-display" class="font-semibold text-lg">---</span>
                </div>
            </footer>
        </div>

    </div>

    <script>
        // --- Configuration ---
        // IMPORTANT: Replace the empty string below with your actual OpenWeatherMap API key.
        // You can get a free key by signing up on their website.
        const API_KEY = 'd5739401a030b848055d2dc760daa615'; 
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/';

        // --- DOM Elements ---
        const bodyContainer = document.getElementById('body-container');
        const headerText = document.getElementById('header-text');
        const currentTempDisplay = document.getElementById('current-temp');
        const weatherDescription = document.getElementById('weather-description');
        const locationDisplay = document.getElementById('location-display');
        const forecastList = document.getElementById('forecast-list');
        const loadingMessage = document.getElementById('loading-message');
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        const tempToggle = document.getElementById('temp-toggle');
        const unitC = document.getElementById('unit-c');
        const unitF = document.getElementById('unit-f');
        const locationInput = document.getElementById('location-input');
        const searchButton = document.getElementById('search-button');

        // --- State Variables ---
        let isFahrenheit = false; // Default to Celsius
        let currentLocation = locationInput.value || 'Nashik'; // Default location
        let weatherDataCache = null;

        // --- Utility Functions ---

        /**
         * Simple exponential backoff retry mechanism for API calls.
         */
        async function fetchWithRetry(fn, retries = 3, delay = 1000) {
            try {
                return await fn();
            } catch (error) {
                if (retries === 0) {
                    throw error;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                return fetchWithRetry(fn, retries - 1, delay * 2);
            }
        }
        
        /**
         * Maps OpenWeatherMap codes to dynamic background classes and icons.
         */
        function getWeatherStyle(weatherId) {
            if (weatherId >= 200 && weatherId < 600) { // Thunderstorm, Drizzle, Rain
                return { bgClass: 'bg-rain', icon: 'ðŸŒ§ï¸', description: 'Rainy' };
            } else if (weatherId >= 600 && weatherId < 700) { // Snow
                return { bgClass: 'bg-snow', icon: 'â„ï¸', description: 'Snowy' };
            } else if (weatherId >= 701 && weatherId < 800) { // Atmosphere (Mist, Fog, etc.)
                return { bgClass: 'bg-cloudy', icon: 'ðŸŒ«ï¸', description: 'Misty' };
            } else if (weatherId === 800) { // Clear
                return { bgClass: 'bg-sunny', icon: 'â˜€ï¸', description: 'Sunny' };
            } else if (weatherId > 800) { // Clouds
                return { bgClass: 'bg-cloudy', icon: 'â˜ï¸', description: 'Cloudy' };
            }
            return { bgClass: 'bg-cloudy', icon: 'â“', description: 'Unknown' }; // Default fallback
        }

        /**
         * Converts Celsius to Fahrenheit.
         */
        function cToF(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        /**
         * Converts temperature based on the current unit state.
         */
        function convertTemp(tempC) {
            return isFahrenheit ? cToF(tempC) : tempC;
        }
        
        /**
         * Formats a raw temperature value with the current unit symbol.
         */
        function formatTemp(tempC) {
            const temp = convertTemp(tempC).toFixed(isFahrenheit ? 0 : 1);
            return `${temp}${isFahrenheit ? 'Â°F' : 'Â°C'}`;
        }

        // --- Core Functions ---

        /**
         * Renders the current and forecast data to the DOM.
         */
        function renderWeather(data) {
            if (!data) return;
            
            const current = data.current;
            const forecast = data.forecast;
            
            // 1. Update Main Display
            const { bgClass, icon, description } = getWeatherStyle(current.weather[0].id);

            // Update background (remove old classes, add new)
            bodyContainer.className = bodyContainer.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
            bodyContainer.classList.add(bgClass);
            
            headerText.textContent = 'Today';
            weatherDescription.textContent = description;
            locationDisplay.textContent = data.city;
            currentTempDisplay.textContent = formatTemp(current.main.temp);

            // 2. Update 5-Day Forecast
            forecastList.innerHTML = '';
            loadingMessage.classList.add('hidden');
            
            // OpenWeatherMap returns forecasts every 3 hours. We pick one per day (around noon)
            const dailyForecasts = {};
            
            forecast.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayKey = date.toDateString();
                
                // Only select one entry per day (ideally around midday for a good average)
                if (!dailyForecasts[dayKey]) {
                     // Check if it's the next 5 days, excluding 'Today'
                    const todayDate = new Date();
                    todayDate.setHours(0, 0, 0, 0);
                    
                    if (date > todayDate) {
                        dailyForecasts[dayKey] = item;
                    }
                }
            });

            // Get next 5 days of forecast
            const nextFiveDays = Object.values(dailyForecasts).slice(0, 5);

            if (nextFiveDays.length === 0) {
                 forecastList.innerHTML = '<div class="text-center text-red-300">No 5-day forecast available.</div>';
                 return;
            }

            nextFiveDays.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayOfWeek = date.toLocaleString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                const minTempC = item.main.temp_min;
                const maxTempC = item.main.temp_max;
                const { icon } = getWeatherStyle(item.weather[0].id);
                
                const minTemp = formatTemp(minTempC);
                const maxTemp = formatTemp(maxTempC);
                
                const itemHtml = `
                    <div class="flex items-center justify-between text-base font-medium border-b border-white border-opacity-10 pb-2">
                        <span>${dayOfWeek}</span>
                        <span class="text-2xl">${icon}</span>
                        <span>${maxTemp.replace('Â°C', '')}/${minTemp}</span>
                    </div>
                `;
                forecastList.innerHTML += itemHtml;
            });
        }
        
        /**
         * Fetches weather data (current and 5-day forecast) from the API.
         */
        async function fetchWeather(city) {
            loadingMessage.textContent = `Fetching weather for ${city}...`;
            loadingMessage.classList.remove('hidden');
            weatherDataCache = null; // Invalidate cache on new location search
            
            if (API_KEY === '') {
                console.warn("API Key is missing. Please replace 'API_KEY' in the script with your OpenWeatherMap key to fetch live data.");
                loadingMessage.textContent = 'API Key Missing. Set your key in the script to load live data.';
                currentTempDisplay.textContent = '---';
                locationDisplay.textContent = city;
                return;
            }

            try {
                const fetchCurrent = async () => {
                    const response = await fetch(`${BASE_URL}weather?q=${city}&units=metric&appid=${API_KEY}`);
                    if (!response.ok) throw new Error('City not found or network error');
                    return response.json();
                };

                const fetchForecast = async () => {
                    const response = await fetch(`${BASE_URL}forecast?q=${city}&units=metric&appid=${API_KEY}`);
                    if (!response.ok) throw new Error('Forecast not available');
                    return response.json();
                };

                // Fetch both current and forecast data concurrently
                const [currentData, forecastData] = await Promise.all([
                    fetchWithRetry(fetchCurrent),
                    fetchWithRetry(fetchForecast)
                ]);

                // Combine and cache data
                const cityData = currentData.name;
                weatherDataCache = {
                    city: cityData,
                    current: currentData,
                    forecast: forecastData
                };
                
                currentLocation = cityData; // Update state with confirmed city name
                locationInput.value = cityData; // Update input field
                renderWeather(weatherDataCache);

            } catch (error) {
                console.error('API Fetch Error:', error);
                loadingMessage.textContent = 'Error fetching data. Check city name or API key.';
                currentTempDisplay.textContent = 'N/A';
                weatherDescription.textContent = 'Error';
                locationDisplay.textContent = city;
                // Clear forecast list on error
                forecastList.innerHTML = '';
            }
        }

        // --- Event Handlers & Setup ---

        function handleUnitToggle() {
            isFahrenheit = !isFahrenheit;
            // Update toggle look
            if (isFahrenheit) {
                tempToggle.classList.add('toggled');
                unitC.classList.remove('font-bold', 'text-indigo-300');
                unitF.classList.add('font-bold', 'text-indigo-300');
            } else {
                tempToggle.classList.remove('toggled');
                unitC.classList.add('font-bold', 'text-indigo-300');
                unitF.classList.remove('font-bold', 'text-indigo-300');
            }
            
            // Re-render display with new unit
            if (weatherDataCache) {
                renderWeather(weatherDataCache);
            }
        }

        function handleSearch() {
            const city = locationInput.value.trim();
            if (city && city !== currentLocation) {
                currentLocation = city;
                fetchWeather(currentLocation);
                settingsPanel.classList.add('hidden'); // Close settings after search
            }
        }

        function setupEventListeners() {
            // Settings Panel Toggle
            settingsButton.addEventListener('click', () => {
                settingsPanel.classList.toggle('hidden');
            });
            
            // Temperature Unit Toggle
            tempToggle.addEventListener('click', handleUnitToggle);
            
            // Search button and Enter key
            searchButton.addEventListener('click', handleSearch);
            locationInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }
        
        // --- Initialization ---
        window.onload = function() {
            setupEventListeners();
            // Ensure initial unit state is reflected
            handleUnitToggle(); // Toggle once to set initial visual state and C as default
            handleUnitToggle(); 
            
            // Start fetching data for the default location
            fetchWeather(currentLocation);
        };

    </script>
</body>
</html>
